<html>
  <head>
    <script type="application/javascript" src="flotr2.min.js"></script>
    <script type="application/javascript" src="ircStats.js"></script>
    <link rel="stylesheet" type="text/css" href="ircStats.css">
  </head>
  <body>
    <h2>Summary:</h2>
    <div id="summary">
      <b>Total: </b> <span id="total"></span>
      <b>Pending: </b> <span id="pending"></span>
    </div>

    <h2>Plots:</h2>
    <!-- Flotr2 seems to break if this is inside another div. -->
    <div id="client-count"></div>
    <div id="family-count"></div>

    <h2>Logs:</h2>
    <div id="logs"></div>
  </body>
</html>
