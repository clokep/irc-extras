<html>
  <head>
    <script type="application/javascript" src="awesomechart.js"></script>
    <script type="application/javascript" src="ircStats.js"></script>
    <link rel="stylesheet" type="text/css" href="ircStats.css">
  </head>
  <body>
    <h2>Summary:</h2>
    <div id="summary">
      <b>Total: </b> <span id="total"></span>
      <b>Pending: </b> <span id="pending"></span>
    </div>

    <h2>Plots:</h2>
    <div id="plots">
      <canvas id="client-count">
        Your web-browser does not support the HTML 5 canvas element.
      </canvas>
      <canvas id="family-count">
        Your web-browser does not support the HTML 5 canvas element.
      </canvas>
    </div>

    <h2>Logs:</h2>
    <div id="logs"></div>
  </body>
</html>
