# LOCALZIATION NOTE (command.*):
#   These are the help messages for each command, the %S is the command name
#   Each command first gives the parameter it accepts and then a description of
#   the command.
command.ignore=%S &lt;nick1&gt;[,&lt;nick2&gt;]*: Don't show messages from nick1, nick2...
command.unignore=%S &lt;nick1&gt;[,&lt;nick2&gt;]*: Show messages from nick1, nick2 after they had been ignored.
command.ignored=%S: Show the nicks that are currently in the ignore nick.

# LOCALIZATION NOTE:
#   The %S is a list of nicks that are in the ignore list.
message.ignore=The following nicks are now being ignored: %S.
message.unignore=The following nicks are no longer ignored: %S.
message.ignored=The following nicks are being ignored: %S.
message.noIgnored=There are no nicks being ignored.
